<input type="date" name="date" id="date" (change)="onDateChange($event)">
<button (click)="onCalendarPrev()">
  previous
</button>
<button (click)="onCalendarNext()">
  next
</button>

<select placeholder="View" value="1" (change)="onChangeCalendarView($event)">
  <option *ngFor="let view of calendarViews" [value]="view.value">
    {{ view.name }}
  </option>
</select>

<label><input type="checkbox" [(ngModel)]="isReadOnly">readonly</label>
<label><input type="checkbox" [(ngModel)]="disableDblClick">disableDblClick</label>

<ngx-tui-calendar #calendar
                  (tuiCalendarCreated)="onTuiCalendarCreated($event)"
                  [defaultView]="defaultView"
                  (dayNameClicked)="onDate($event)"
                  (timeClicked)="onTime($event)"
                  (scheduleClicked)="onSchedule($event)"
                  (beforeCreateSchedule)="onBeforeCreateSchedule($event)"
                  [schedules]="schedules"
                  [disableDblClick]="disableDblClick"
                  [isReadOnly]="isReadOnly">
</ngx-tui-calendar>
